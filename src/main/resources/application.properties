spring.aop.auto=true
# Whether subclass-based (CGLIB) proxies are to be created (true) as opposed to standard Java interface-based proxies (false).
spring.aop.proxy-target-class=true

# 应用程序多环境支持: dev、stag、prod（对应文件 application-{profile}.properties设置）
#spring.profiles.active=qa
# logback日志配置,日志环境类型，服务名，级别
log.env.profile=dev
log.env.module=activiti-workflow
log.env.logger.level=info

#服务提供者的名字
spring.application.name=activiti-workflow

#服务提供者的端口号
server.port=8888

#服务上下文配置，springboot 2.x推荐写法  spring cloud微服务应用推荐不使用上下文
# server.servlet.context-path=/helloworld

#服务注册中心的地址
#有用户名密码的验证方式
#无需验证的方式： eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.client.instance.prefer-ip-address=true
eureka.client.register-with-eureka=false
eureka.client.enabled=false

# mybatis-plus 配置
mybatis-plus.mapper-locations=classpath*:mapper/*Mapper.xml
mybatis-plus.configuration.map-underscore-to-camel-case=true
#逻辑删除配置
mybatis-plus.global-config.logic-delete-value=1
mybatis-plus.global-config.logic-not-delete-value=0
#id自动生成策略
mybatis-plus.global-config.db-config.id-type=auto

# using mysql database
spring.datasource.url = jdbc:mysql://localhost:3306/workflow-engine?useUnicode=yes&characterEncoding=UTF-8&useSSL=false&allowPublicKeyRetrieval=true&nullCatalogMeansCurrent=true
spring.datasource.username = root
spring.datasource.password = 1234
spring.datasource.driverClassName = com.mysql.jdbc.Driver

# activiti spring config
spring.liquibase.enabled = false
spring.activiti.database-schema-update = true
spring.activiti.check-process-definitions = false
spring.activiti.process-definition-location-prefix = /processes/
logging.level.org.activiti.engine.impl.persistence.entity = trace
spring.activiti.async-executor-activate = false


